<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Responsiva</title>
    <style>
       body{
        max-width: 1000px;
        min-width: 300px;
       }
    </style>
</head>
<body>
    <h1>Imagem flexível</h1>
    <p>Você está vendo a imagem completa? Amplie o tamanho da sua janela para ter uma melhor experiência</p>

    <picture>
        <source media="(max-width: 743px)" srcset="/images/tigre-p.jpg">
        <source media="(max-width: 1326px)" srcset="/images/tigre-m.jpg">
        <img src="images/tigre-g.jpg" alt="">
    </picture>
</body>
</html>
